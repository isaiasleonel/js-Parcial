<h1>Online de Seguros</h1>
<form id="form_cotizador">
  <label for="cliente">Nombre y apellido</label>
  <input type="text" id="cliente" name="cliente" />

  <label for="dominio">Dominio</label>
  <input type="text" id="dominio" name="dominio" />

  <label for="valor">valor</label>
  <input type="number" id="valor" name="valor" />

  <select name="tipo" id="tipo">
    <option value="todo-riesgo">Tercero completo</option>
    <option value="todo">Todo riesgo</option>
  </select>
  <button id="btn_cotizador" type="submit">Cotizar</button>
</form>
<h2>Su cotizacion</h2>
<section class="contenedor_cotizacion"></section>
